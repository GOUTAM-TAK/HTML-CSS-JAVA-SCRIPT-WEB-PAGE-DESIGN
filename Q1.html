    <style>

      header,
      footer {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        background-color: #f9f9f9;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px;
        color: white;
      }

      nav {
        display: flex;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
      }
      footer {
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 250px;
      }

      .footer-left {
        /* display: flex;
        align-items: center;
        justify-content: space-between; */
      }

      .footer-right {
        /* display: flex;
        justify-content: space-between;
        align-items: center; */
      }

      .aboutd{
        margin-bottom: 0%;
      }
      .ab{
        margin-top: auto;
      }
      .menu{
        margin-right: 50px;
      }
      .menu1{
        margin-right: 150px;
      }
      .menu2{
        margin-right: 150px;
      }
      .body-compartments {
  display: flex;
}

.blank {

  padding: 10px;

}

.gallery {
  border: 1px solid #ccc;
  padding: 15px;
  margin: 10px;
  width: 30%;
  align-content: space-between;
}

.imageG {
  width: 70%;
  padding: 10px;
  border: none; /* Set border to none to remove the outer border */
  margin: 10px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
}

.image {
  border: 1px solid #ccc; /* Keep border around each image */
  width: 30%;
  height: 200px;
  margin-bottom: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.image2 {
  border: 1px solid #ccc; /* Keep border around each image */
  width: 30%;
  height: 200px;
  margin-bottom: 10px;
  padding: 10px;
  box-sizing: border-box;
}
    </style>
  </head>

    <header>
